<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperSissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>ROCK PAPER SISSORS</h1>
        <div class="choices">
            <div class="choice" id="rock">
              <img src="rock.png" />
            </div>
            <div class="choice" id="paper">
              <img src="paper.png" />
            </div>
            <div class="choice" id="scissors">
              <img src="scissors.png" />
            </div>
          </div>
          <h3>SCORE</h3>
        <div id="scores">
            <div class="score">
               <h4>YOU</h4>
               <h4 id="you">0</h4>
            </div>
            <div class="score">
               <h4>COMP</h4>
               <h4 id="comp">0</h4>
            </div> 
        </div>
    </main>
    <h3 id="msg">Play Your Move</h3>
    <script src="game.js"></script>
</body>
</html>
